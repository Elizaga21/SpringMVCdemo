<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Alta/Modificación de Estudiante</h1>

    <!-- Se utiliza th:action @ para direccionar el formulario al metodo altaEstudiante de Main Controller-->
    <form th:object="${estudiante}" th:action="@{/altaModificacionEstudiante}" method="post">

        <!--Guardar en un input oculto el id del estudiante -->
        <!-- Se debe hacer un ternario para poner 0 a null cuando sea alta y sea idEstudiante cuando sea modificacion-->
        <input type="hidden" name="id" th:value="${estudiante.id}"> 
     <!--  value="${estudiante.id} != 0 ? ${estudiante.id} : 0 -- ? después del signo de interrogacion son las dos posibles respuestas del ternario, en este caso, idEstudiante o 0 --> 
 
        <label for="nombre"> Nombre:</label>
        <input type="text" name="nombre" id="nombre" th:field="*{nombre}" required>
        <label for="primerApellido"> Primer Apellido:</label>
        <input type="text" name="primerApellido" id="primerApellido" th:field="*{primerApellido}" required>
        <label for="segundoApellido"> Segundo Apellido:</label>
        <input type="text" name="segundoApellido" id="segundoApellido" th:field="*{segundoApellido}" required>
        <label for="fechaAlta">Fecha de Alta:</label>
        <input type="date" name="fechaAlta" id="fechaAlta" th:field="*{fechaAlta}" th:value="${estudiante.fechaAlta}"
         required>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="fechaNacimiento" id="fechaNacimiento" th:field="*{fechaNacimiento}" th:value="${estudiante.fechaNacimiento}">
        <fieldset> 
            <legend>Genero</legend>
            <label for="hombre">Hombre</label>
            <input class="form-check-input" type="radio" id="hombre" name="genero" th:value="HOMBRE" th:field="*{genero}" required>
            <label for="mujer">Mujer</label>
            <input class="form-check-input" type="radio" id="mujer" name="genero" th:value="MUJER" th:field="*{genero}" required>
            <label for="otro">Otro</label>
            <input class="form-check-input" type="radio" id="otro" name="genero" th:value="OTRO" th:field="*{genero}" required>
        </fieldset>

        <label for="beca"> Beca recibida:</label>
        <input type="text" name="beca" id="beca" th:field="*{beca}" required>
        <br>

        <label for="idFacultad">Facultad:</label>
        <select class="form-select" aria-label="Default select example" name="facultad" id="idFacultad">
            <option selected> Abrir menú desplegable</option>

           <option th:each="facultad : ${facultades}" th:value="${facultad.id}" 
           th:text="${facultad.nombre}" 
           th:selected="${estudiante.facultad != null and facultad.id == estudiante.facultad.id}"> </option>


        </select>

        <label for="numerosTelefonos">Teléfono(s)</label>
        <input type="text" name="numerosTelefonos" id="numerosTelefonos" 
        placeholder="Uno o varios separados por punto y coma"
        th:value="${telefonos}">
    
        <br>
        <input type="submit" value="Alta">
    </form>

</body>
</html>
