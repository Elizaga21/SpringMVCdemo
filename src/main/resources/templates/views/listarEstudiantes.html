<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Listado</title>
</head>
<body>
    <h1>Listado de Estudiantes</h1>
    
    <table>
        <thead> 
           <tr>

          <th>ID</th>
          <th>Nombre</th>
          <th>Primer Apellido</th>
          <th>Segundo Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>Fecha de Alta</th>
          <th>Beca</th>
          <th>Genero</th>
          <th>Facultad</th>
          <th>Acciones</th>

           </tr> 
        
        </thead>

        <tbody> 
            <tr th:each=" estudiante : ${estudiantes}">
                <td th:text="${estudiante.id}"> </td>
                <td th:text="${estudiante.nombre}"> </td>
                <td th:text="${estudiante.primerApellido}"> </td>
                <td th:text="${estudiante.segundoApellido}"> </td>
                <td th:text="${estudiante.fechaNacimiento}"> </td>
                <td th:text="${estudiante.fechaAlta}"> </td>
                <td th:text="${estudiante.beca}"> </td>
                <td th:text="${estudiante.genero}"> </td>
                <td th:text="${estudiante.facultad.nombre}"> </td>
                <td>
                    <a th:href="@{/frmActualizar/}+${estudiante.id}">Actualizar</a>
                    <a th:href="@{/borrar/}+${estudiante.id}">Borrar</a>
                    <a th:href="@{/detalles/}+${estudiante.id}">Detalles</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/frmAltaEstudiante}">Formulario de Alta Estudiante</a>
        

    </div>
</body>
</html>
